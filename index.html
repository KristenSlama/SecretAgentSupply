<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="Secret Agent Supply Inc." />
        <p>Secret Agent Supply Inc.</p>
      </div>
    </header>
    <!-- Content Section -->
      <div id="content">

      <!-- Main Banner -->
        <div id="banner">

          <!-- Special Box -->
          <div class="container">
            <div id="blackbox">
              <h4>New Arrival</h4>
              <h2>Sport Bikes and Motorcycles</h2>
            </div>
          </div>

        </div>
      <!-- Navigation -->
        <div id="navigation">
          <div class="container" id="desktop-nav">
              <a href="#">Eyeware</a>
              <a href="#">Apparel</a>
              <a href="#">Gadgets</a>
              <a href="#">Vehicles</a>
              <a href="#">Glasses</a>
              <a href="#">Contact</a>
          </div>
          <div class="mobile-nav container">
            <a href="#">Menu</a>
          </div>
        </div>
      <!-- White Section -->
        <!-- Products -->
        <div id="prod-row">
          <div class="container">
            <div class="products">

              <div class="product pen">
                <img src="./resources/images/pen.png" alt="Exploding Pen" />
                <div class="title">
                  <span>Exploding Pen</span>
                </div>
              </div>

              <div class="product watch">
                <img src="./resources/images/watch.png" alt="Cellular Watch" />
                <div class="title">
                  <span>Cellular Watch</span>
                </div>
              </div>

              <div class="product glasses">
                <img src="./resources/images/glasses.png" alt="Thermal Glasses" />
                <div class="title">
                  <span>Thermal Glasses</span>
                </div>
              </div>

            </div>
          </div>
        </div>

        <!-- Location & Hours -->
        <div class="container">
          <div class="information">
            <div class="infobox">

              <div class="info-item">
                <p>Location</p>
              </div>

              <span>-47.346436, 84.32354</span>

            </div>

            <div class="infobox">

              <div class="info-item">
                <p>Hours</p>
              </div>

              <span>0800 - 1800</span>

            </div>

          </div>
        </div>
      </div>

    <!-- Footer Section -->
    <footer>
      <div class="container">
        <p>
          Copyright Secret Agent Supply Inc.
        </p>
      </div>
    </footer>

  </body>
</html>
